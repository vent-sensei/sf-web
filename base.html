<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta http-equiv='content-type' content='text/html;charset=UTF-8'>
		<title>EVE: Spectre Fleet</title>

		<link rel='shortcut icon' type='image/png' href='{{SITE_LOGO}}'/>

		<link rel='stylesheet' href='http://167.99.183.17:7554/static/global/css/base.css'/>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
		<script src='https://momentjs.com/downloads/moment.min.js'></script>
		<script>
			$('document').ready(() => {
				let format = 'MMM Do HH:mm';

				let date1 = moment().format(format);
				let date2 = moment().add(2, 'hours').format(format);
				let date3 = moment().add(1, 'days').format(format);
				let date4 = moment().add(1, 'days').add(2, 'hours').format(format);

				$('#sample-date-1').html(date1);
				$('#sample-date-2').html(date2);
				$('#sample-date-3').html(date3);
				$('#sample-date-4').html(date4);
			});
		</script>
	</head>

	<body>
		<div class='header'>
			<img src='http://167.99.183.17:7554/static/imgs/sf.png'>
			<span>Spectre Fleet</span>
		</div>
		<div class='content'>
			{% block content %}
			{% endblock %}	
		</div>
	</body>
</html>
