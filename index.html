{% extends 'core/sidebar.html' %}
{% block content %}

<div class='calendar'>
  <div class='calendar-title'>
    <h1>Upcoming fleets</h1>
  </div>
  <table class='calendar-table'>
    <thead>
      <th></th>
      <th>Date</th>
      <th>FC</th>
      <th>Name</th>
      <th>Doctrine</th>
      <th>Form-up</th>
      <th>Group</th>
    </thead>
    <tbody>
      {% for event in events %}
      {% include 'events/event_row.html' %}
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
